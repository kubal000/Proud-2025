<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Plátno</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script src="static/platno.js" rel="stylesheet"></script>
    <link href="static/styles.css" rel="stylesheet">
    <style>
        li {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body id="bodyeditor">

    <div style="grid-column: 1/3; grid-row: 1; display: flex; flex-wrap: wrap; justify-content: space-evenly; align-items: center">
        <img src="{{ url_for('static', filename='img/A.png') }}" class="trasa" />
        <img src="{{ url_for('static', filename='img/B.png') }}" class="trasa" />
        <img src="{{ url_for('static', filename='img/C.png') }}" class="trasa" />
        <img src="{{ url_for('static', filename='img/D.png') }}" class="trasa" />
        <img src="{{ url_for('static', filename='img/E.png') }}" class="trasa" />
        <img src="{{ url_for('static', filename='img/F.png') }}" class="trasa" />
    </div>
    <h1 id="casovac" style="font-size:70px; grid-column: 1/3; grid-row: 2/3; margin: 0.2em">Hra ještě nezačala!!!</h1>
    <div style="grid-column: 1/3; grid-row: 3; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto auto" class="okenko zavody">
        <h3 style="grid-column: 1/3; grid-row: 1">Závody</h3>
        <div style="grid-column: 1; grid-row: 2">
            <h2>K příhlášení:</h2>
            <ul id="prihlasovani"></ul>
        </div>
        <div style="grid-column: 2; grid-row: 2">
            <h2>Probíhá:</h2>
            <ul id="jizda"></ul>
        </div>
    </div>
</body>
</html>
