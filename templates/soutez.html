<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tým {{ username }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
</head>
<body>
    <h1>Herní pole pro tým: {{ username }}</h1>
    
    <label for="target_user">Zvolte příjemce:</label>
    <input type="text" id="target_user" placeholder="Uživatelské jméno">
    
    <textarea id="message" placeholder="Napište zprávu..."></textarea>
    <button onclick="sendMessage()">Poslat zprávu</button>
    
    <ul id="messages"></ul>
    
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        function sendMessage() {
            var targetUser = document.getElementById("target_user").value;
            var message = document.getElementById("message").value;
            
            socket.emit('send_message', { 'target_user': targetUser, 'message': message });
        }

        socket.on('receive_message', function(data) {
            var messages = document.getElementById("messages");
            var messageItem = document.createElement("li");
            messageItem.textContent = data.sender + ": " + data.message;
            messages.appendChild(messageItem);
        });
    </script>
</body>
</html>
