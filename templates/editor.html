<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Editorský účet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script src="static/editor.js"></script>
    <link href="static/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body >
    <div id="bodyeditor">
    <div style="display:flex; flex-direction:column; grid-column:1/3; grid-row:1" class="okenko">
        <button id="casovacb" onclick="StartTimer()">Spustit hru</button>
        <button id="vypnib" onclick="Vypni()">Ukončit a Ohodnotit</button>
        <h1 id="casovac">Tímto tlačítkem spustíš hru!!!</h1>
    </div>
    <div class="okenko" style="padding: 0.5em 1.5em; grid-column: 1/3; grid-row: 2;">
        <table id="tabulka" style="border-collapse: collapse;"></table>
    </div>
    <div style="display: flex; flex-direction: column; grid-column: 1; grid-row: 3" class="okenko">
        <h2>Online týmy:</h2>
        <ul id="online_users"></ul>
    </div>
    <div style="grid-column: 2; grid-row: 3" class="okenko komunikace">
        <h2>Komunikace</h2>
        <h4>Zprávy</h4>
        <input id="target_user" placeholder="Zadej příjemce..." class="zprava">
        <textarea id="message" placeholder="Napište zprávu..." class="zprava"></textarea>
        <button onclick="sendMessage()" class="zprava">Poslat zprávu</button>
        <h4>Tvá komunikace:</h4>
        <ul id="messages" style="display:flex; flex-direction:column-reverse"></ul>
    </div>
    </div>
</body>
</html>
